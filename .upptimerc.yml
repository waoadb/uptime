# Change these first
owner: waoadb # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Main Website
    url: $URL_MAIN_WEBSITE
    expectedStatusCodes:
      - 200
    maxResponseTime: 5000
  - name: Platform
    url: $URL_PLATFORM
    expectedStatusCodes:
      - 200
    maxResponseTime: 5000
  - name: API - Platform
    url: $URL_API_PLATFORM
    expectedStatusCodes:
      - 200
    maxResponseTime: 5000
  - name: API - On Demand
    url: $URL_API_ON_DEMAND
    expectedStatusCodes:
      - 200
    maxResponseTime: 5000
  - name: API - Metrics
    url: $URL_API_METRICS
    expectedStatusCodes:
      - 200
    maxResponseTime: 5000

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.differentbreed.events
  baseUrl: /uptime
  logoUrl: https://universal-images.differentbreed.cloud/commerce/logo/logo.svg
  favicon: https://universal.differentbreed.cloud/favicons/android-chrome-192x192.png
  faviconSvg: https://universal.differentbreed.cloud/favicons/favicon.ico
  name: Different Breed ® Status
  robotsText: "User-agent: * \n Disallow: /"
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: Main Site
      href: https://differentbreed.events
  assignees:
    - craigpryde
  theme: dark
  

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
